    }
}

// üîí LOCKED COMPONENT - Source Sets Configuration
// This source set configuration is locked for project structure stability
sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
}

